<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Natalia Zelenevskaya</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <header class="header">
          <nav class="header-navigiton navigiton">
            <ul class="navigation-list">
              <li class="navigation-item item-contacts">
                <a href="#contacts" class="navigation-link">Contacts</a>
              </li>
              <li class="navigation-item item-about">
                <a href="#about" class="navigation-link">About me</a>
              </li>
              <li class="navigation-item item-skills">
                <a href="#skills" class="navigation-link">Skills</a>
              </li>
              <li class="navigation-item item-education">
                <a href="#education" class="navigation-link">Education</a>
              </li>
              <li class="navigation-item item-languages">
                <a href="#languages" class="navigation-link">Languages</a>
              </li>
              <li class="navigation-item item-projects">
                <a href="#projects" class="navigation-link">Projects</a>
              </li>
              <li class="navigation-item item-code">
                <a href="#code" class="navigation-link">Code example</a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="main">
          <div class="main-promo promo">
            <div class="promo-photo">
              <div class="promo-color"></div>
              <img
                class="promo-img"
                src="images/photo.jpg"
                alt="profile photo"
              />
            </div>
            <div class="promo-description">
              <div class="promo-wrapper">
                <h1 class="promo-name">
                  Natalia <span class="promo-surname">Zelenevskaya</span>
                </h1>
                <div class="promo-position">Junior Front-end Developer</div>
              </div>
            </div>
          </div>

          <div class="main-content content">
            <div class="content-left">
              <section class="content-contacts contacts" id="contacts">
                <h2 class="contacts-title title">Contacts</h2>
                <div class="contacts-line line"></div>
                <ul class="contacts-container">
                  <li class="contacts-item contacts-location">
                    <div class="contacts-icon">
                      <img src="images/location.png" alt="location" />
                    </div>
                    <span class="contacts-category">Location:</span>
                    <a
                      class="contacts-info"
                      href="https://www.google.by/maps/place/%D0%9C%D0%B8%D0%BD%D1%81%D0%BA,+%D0%9C%D0%B8%D0%BD%D1%81%D0%BA%D0%B0%D1%8F+%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C/@53.8847295,27.4285601,11z/data=!3m1!4b1!4m6!3m5!1s0x46dbcfd35b1e6ad3:0xb61b853ddb570d9!8m2!3d53.9006011!4d27.558972!16zL20vMGRseGo?hl=ru&entry=ttu"
                      target="_blank"
                    >
                      Minsk, Belarus
                    </a>
                  </li>

                  <li class="contacts-item contacts-email">
                    <div class="contacts-icon">
                      <img src="images/email.png" alt="email" />
                    </div>
                    <span class="contacts-category">Email:</span>
                    <a
                      class="contacts-info"
                      href="mailto:zelenevskayan2015@gmail.com"
                      >zelenevskayan2015@gmail.com</a
                    >
                  </li>
                  <li class="contacts-item contacts-github">
                    <div class="contacts-icon">
                      <img src="images/github.png" alt="github" />
                    </div>
                    <span class="contacts-category">GitHub:</span>
                    <a
                      class="contacts-info"
                      href="https://github.com/NatalliaZel"
                      target="_blank"
                      ><span>@NatalliaZel</span></a
                    >
                  </li>
                </ul>
              </section>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
